name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Frontend
        run: npx vite build --base="/${{ github.event.repository.name }}/"
        env:
          NODE_ENV: production
        
      - name: Add .nojekyll file
        run: touch dist/public/.nojekyll
        
      - name: List build output (debug)
        run: |
          echo "Contents of dist/public:"
          ls -la dist/public || echo "dist/public not found!"
          echo "Checking for index.html:"
          test -f dist/public/index.html && echo "✓ index.html exists" || echo "✗ index.html NOT found!"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
